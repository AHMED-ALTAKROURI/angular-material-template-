<md-toolbar>
    <div class="md-toolbar-tools">
        <span flex></span>
    </div>
</md-toolbar>

<!-- this form assumed you already logged in -->
<md-content  dir="rtl" lang="ara" layout-align="center center">
    <div layout="column" layout-align="center center">

        <input dir="rtl"  id="pac-input" class="controls" type="text" placeholder="مدخل البحث">
        <input dir="rtl" id="pac-input2" class="controls" type="text" placeholder="مدخل البحث">


        <md-card id="requestcard" layout-padding class="card-40-center" flex="flex">
            <md-card-title>
                <md-card-title-text layout-align="center center">
                    <span style="font-size: large"  class="md-headline">طلب تسليم</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>

                <form id="RequestForm" name="RequestForm" ng-controller="RequestFormController" layout="column" ng-cloak ng-submit="submit()">

                    <br>
                    <br>
                    <md-divider layout="row">
                        <ng-md-icon flex="10" icon="arrow_upwards" style="fill:green" size="40"></ng-md-icon>
                        <label  style="font-size: large" flex="10">تحميل</label>
                        <br>
                    </md-divider>

                    <div> شارع حراء ميدان التاريخ
                        <a id="hreflocation" style="color: orange; font-size:small; text-decoration: none" href="" ng-click="showMap( )"> <span>Edit location</span></a>
                    </div>


                    <md-input-container md-no-float class="md-block" id="pickupmap" hide >
                        <div style="color: red" id="maphint" class="hint" hidden>فضلا اختر من الخريطة موقع توصيل الطلب</div>
                        <div ng-model="company.map" id="map_canvas" style="width:520px; height:250px; margin-left:15px;"></div>
                    </md-input-container>

                    <br>

                    <br>
                    <md-divider  layout="row" 	>
                        <ng-md-icon flex ="10"   icon="arrow_downward" style="fill:red" size="40"></ng-md-icon>
                        <label style="font-size: large" flex="10">انزال</label>
                    </md-divider>




                    <div layout="row">
                        <md-input-container  md-no-float flex="50">
                            <ng-md-icon icon="person" style="fill:orange" size="25"></ng-md-icon>

                            <input required id="name" name="name" ng-model="request.name" placeholder="الاسم">
                            <div ng-messages="RequestForm.name.$error">
                                <div ng-message="required">فضلا اختر اسم</div>
                            </div>
                        </md-input-container>

                        <md-input-container   md-no-float flex="50" >
                            <ng-md-icon  icon="phone" style="fill:orange" size="25"></ng-md-icon>
                            <input required type="text"  placeholder="الموبايل  ########9665" name="mobile" ng-model="company.mobile"
                                   minlength="12" maxlength="12"   />
                            <div ng-messages="RegistrationForm.mobile.$error" role="alert">
                                <div ng-message-exp="['required', 'minlength', 'maxlength']">
                                    الرجاء إدخال رقم جوال صحيح مثل 966581049395</div>
                            </div>
                        </md-input-container>
                    </div>


                    <br>




                    <div style="font-size: small">    يمكنك نسخ موقع من<ng-md-icon icon="whatsapp" style="fill:green" size="30"></ng-md-icon> ولصقه في مدخل البحث </div>

                    <md-input-container md-no-float class="md-block">
                        <div style="color: red" id="maphint" class="hint" hidden>فضلا اختر من الخريطة موقع توصيل الطلب</div>
                        <div ng-model="company.map2" id="map_canvas2" style="width:520px; height:250px; margin-left:15px;"></div>
                    </md-input-container>


                    <br>
                    <md-divider layout="row">
                        <label style="font-size: x-large" flex="5">السلع</label>
                    </md-divider>


                    <br>
                    <div layout="row">
                        <div flex="80">
                            <md-icon style="height:45px; width: 45px; /*fill:lightgrey*/" md-svg-src="/kc/public/Dev-Server-Resources/item-icons/s.svg"  ></md-icon>
                            <label>صغير</label>
                        </div>
                        <div layout="row" flex="30">
                            <md-button class="md-icon-button" aria-label="test" ng-click="remove('#SmallItems')">
                                <ng-md-icon icon="remove" style="fill:orange" size="30"></ng-md-icon>
                            </md-button>
                            <div id="SmallItems">
                                <label style="font-size: x-large; color: lightgrey">0</label>
                            </div>
                            <md-button class="md-icon-button" aria-label="test" ng-click="add('#SmallItems')">
                                <ng-md-icon icon="add" style="fill:orange" size="30"></ng-md-icon>
                            </md-button>
                        </div>
                    </div>


                    <br>
                    <div layout="row">
                        <div flex="80">
                            <md-icon style="height:45px; width: 45px; /*fill:lightgrey*/" md-svg-src="/kc/public/Dev-Server-Resources/item-icons/m.svg"></md-icon>
                            <label>متوسط</label>
                        </div>

                        <div layout="row" flex="30">
                            <md-button class="md-icon-button" aria-label="whatever" ng-click="remove('#MediumItems')">
                                <ng-md-icon icon="remove" style="fill:orange" size="30"></ng-md-icon>
                            </md-button>
                            <div id="MediumItems">
                                <label style="font-size: x-large; color: lightgrey">0</label>
                            </div>
                            <md-button class="md-icon-button" aria-label="whatever" ng-click="add('#MediumItems')">
                                <ng-md-icon icon="add" style="fill:orange" size="30"></ng-md-icon>
                            </md-button>
                        </div>
                    </div>


                    <br>
                    <div layout="row">
                        <div flex="80">
                            <md-icon style="height:45px; width: 45px; /*fill:lightgrey*/" md-svg-src="/kc/public/Dev-Server-Resources/item-icons/l.svg" ></md-icon>
                            <label>كبير</label>
                        </div>
                        <div layout="row" flex="30">
                            <md-button class="md-icon-button" aria-label="test" ng-click="remove('#LargeItems')">
                                <ng-md-icon icon="remove" style="fill:orange" size="30"></ng-md-icon>
                            </md-button>
                            <div id="LargeItems">
                                <label style="font-size: x-large; color: lightgrey">0</label>
                            </div>
                            <md-button class="md-icon-button" aria-label="test" ng-click="add('#LargeItems')">
                                <ng-md-icon icon="add" style="fill:orange" size="30"></ng-md-icon>
                            </md-button>
                        </div>
                    </div>

                    <md-divider>
                    </md-divider>

                    <br>
                    <md-switch ng-model="data.cb2"  ng-change="disableCash()"  aria-label="Switch 2" ng-true-value="'yup'" ng-false-value="'nope'" class="md-accent">
                        الدفع عند الاستلام؟
                    </md-switch>
                    <br>

                    <div id="cash" hidden>
                        <md-input-container  md-no-float class="md-block" >
                            <ng-md-icon  icon="attach_money" style="fill:orange" size="25"></ng-md-icon>SR
                            <input   ng-model="user.donation" type="number" step="1" placeholder="القيمة بالريال"  >
                        </md-input-container>
                    </div>

                    <div>
                        <label style="color: #757575">رسوم النقل (15 ريال) سيتم دفعها من قبل:</label>
                        <br><br>
                        <md-radio-group ng-model="data.group1" required>
                            <md-radio-button value="sender" class="md-accent">المرسل</md-radio-button>
                            <md-radio-button value="reciver">المستلم ({{request.name}})</md-radio-button>
                        </md-radio-group>
                    </div>


                    <md-card-actions layout="row" layout-align="center">
                        <div align="center">
                            <md-button id="submit" class="md-primary md-raised" ng-disabled="RequestForm.$invalid" type="submit">اطلب</md-button>
                        </div>
                    </md-card-actions>
                </form>
            </md-card-content>
        </md-card>
    </div>
</md-content>
